<body>
<div class="main">
  <header>
    <div class="buttons">
      <div class="logo">
        <img src="./img/logo.svg" alt="logo"/>
      </div>
      <button><img src="./img/equals.svg" class="equalsImg" alt="equals"/>Все курсы</button>
      <button>Мероприятия</button>
      <button>Базы знаний</button>
      <button>Карьера</button>
      <div class="dropdown">
        <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="./img/point.svg" class="point" alt="point"/>
          <!--        Заменить стрелочку-->
          <span class="country">Нижний Новгород</span>
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Москва</a></li>
          <li><a class="dropdown-item" href="#">Санкт-Петербург</a></li>
          <li><a class="dropdown-item" href="#">Краснодар</a></li>
          <li><a class="dropdown-item" href="#">Брянск</a></li>
        </ul>
      </div>
      <div class="phone">8 800 950-33-98</div>
      <button><img src="./img/person.svg" class="personImg" alt="person"/>Войти</button>
    </div>
  </header>
  <section class="section-1">
    <div class="content-1">
      <img src="./img/Vector_1.png" class="vector_1Image" alt="vector1"/>
      <img src="./img/Vector_2.png" class="vector_2Image" alt="vector2"/>
      <h1>Образовательная платформа</h1>
      <p class="title_content_1">ХОД Future Academy</p>
      <p class="title_content_2">Актуальные знания для новичков и профессионалов</p>
    </div>
  </section>
  <section class="section-2">
    <div class="content-2">
      <div class="toggler">
        <img src="./img/union.png" class="union_Image" alt="union">
        <div class="toggler_buttons">
          <button class="only-top border-gradient-green border-gradient">
            <div class="hr"></div>
            <img src="./img/kids.svg" alt="kids">
            <div class="toggler_text">Дети <p>
              8 — 14 лет</p>
            </div>
          </button>
          <button class="only-top border-gradient-green border-gradient">
            <img src="./img/children.svg" alt="children">
            <div class="toggler_text">Подростки
            <p>
              14 — 18 лет</p>
            </div>
          </button>
          <button class="only-top border-gradient-green border-gradient">
            <img src="./img/parents.svg" alt="parents">
            <div class="toggler_text">Взрослые
            <p>
              18 — <span class="infinity">∞</span></p>
            </div>
          </button>
        </div>
      </div>
    </div>
  </section>
</div>
